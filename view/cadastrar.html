<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/javascript.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">


</head>
<body>

    <div class="form-row">
        <div class="col-sm-1 col-md-2 col-lg-4"></div>
            <div class="col-sm-10 col-md-8 col-lg-4">
                <div style="padding-top: 30%"></div>
                <h1>Cadastrar produto</h1>
                <div class="col-sm-12">
                    <form method="post" id="cadastra_produto" action="../controller/cadastrar.php">
                        <div class="form-group">
                            <label for="codigo_produto">Código:</label>
                            <input class="form-control" type="number" placeholder="Código do produto" id="codigo_produto" required name="codigo_produto" title="Código do produto é um número inteiro">
                        </div>
                        <div class="form-group">
                            <label for="descricao_produto">Descrição:</label>
                            <input class="form-control" type="text" placeholder="Descrição do produto" id="descricao_produto" required name="descricao_produto" title="Descrição do produto">
                        </div>
                        <div class="form-group">
                            <label class="text-left" for="preco_produto">Preço:</label>
                            <input class="form-control" type="text" placeholder="Preço do produto" id="preco_produto" pattern="[0-9]+(\.[0-9]{0,2})?" required name="preco_produto"  title="Preço de produto separado por ponto">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" id="cadastrar_produto" >Cadastrar</button>
                            <button class="btn btn-primary" id="cancelar_cadastrar">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        <div class="col-sm-1 col-md-2 col-lg-4"></div>
    </div>


</body>
</html>
